<section class="bg-dark" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>We are happy to hear from anyone who wants to improve biodiversity in their agri-food supply chains.
                    Email, Tweet, or DM us - we'll get back to you as soon as possible.</p>
            </div>
            <div class="col-lg-4 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="https://www.linkedin.com/company/{{ site.linkedin_company }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_company }}</p>
                </a>
            </div>

        </div>
</section>
